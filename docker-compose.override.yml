services:
  catalogdb:
    container_name: catalogdb
    environment:
      - POSTGRES_USER=catalog
      - POSTGRES_PASSWORD=C4tal0g
      - POSTGRES_DB=catalog
    restart: always
    ports:
        - "5432:5432"
    volumes:
      - postgres_catalog:/var/lib/postgresql/data/   
      -  ./init.sql:/docker-entrypoint-initdb.d/init.sql
       
  basketdb:
    container_name: basketdb
    environment:
      - POSTGRES_USER=basket
      - POSTGRES_PASSWORD=B4sk3t
      - POSTGRES_DB=basket
      - GrpcSettings__DiscountUrl=https://discount.grpc:8081 

    restart: always
    ports:
        - "5433:5432"
    volumes:
      - postgres_basket:/var/lib/postgresql/data/ 
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql- 
        

  orderdb:
    container_name: orderdb
    environment:
      - POSTGRES_USER=order
      - POSTGRES_PASSWORD=0rd3r
      - POSTGRES_DB=order
    restart: always
    ports:
        - "5434:5432"
    volumes:
      - postgres_order:/var/lib/postgresql/data/   
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  
  messagebroker:
    container_name: messagebroker
    hostname: microservices
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest 
    restart: always
    ports: 
      - "5672:5672"
      - "15672:15672"
   
  distributedcache:
    container_name: redis
    restart: always
    ports:
        - "6379:6379"

  catalog.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__ApplicationDbContext=Server=catalogdb;Port=5432;Database=catalog;User Id=catalog;Password=C4tal0g;Include Error Detail=true;Ssl mode=Disable
    
    depends_on:
      - catalogdb

    ports:
      - "6000:8080"
      - "6060:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__BasketDbContext=Server=basketdb;Port=5432;Database=basket;User Id=basket;Password=B4sk3t;Include Error Detail=true;Ssl mode=Disable
      - ConnectionStrings__Redis=distributedcache:6379
      - GrpcSettings__DiscountUrl=https://discount.grpc:8081
      - MessageBroker__Host=amqp://microservices:5672
      - MessageBroker__UserName=guest
      - MessageBroker__Password=guest 
    
    depends_on:
      - basketdb
      - distributedcache
      - discount.grpc
      - messagebroker

    ports:
      - "6001:8080"
      - "6061:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  discount.grpc:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__DiscountDbContext=Data Source=discountdb

    ports:
      - "6002:8080"
      - "6062:8081"

    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  ordering.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__OrderingDbContext=Server=orderdb;Port=5432;Database=order;Username=order;Password=0rd3r;Include Error Detail=true;Ssl mode=Disable 
      - MessageBroker__Host=amqp://microservices:5672
      - MessageBroker__UserName=guest
      - MessageBroker__Password=guest
      - FeatureManagement__OrderFullfilment=false 
    depends_on:
      - orderdb
      - messagebroker
    ports:
      - "6003:8080"
      - "6063:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

